<!DOCTYPE html>
<html ng-app="myapp">
<head>
  <title>Open graph example</title>
  <script type="text/javascript" src="bower_components/angular/angular.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</head>

<body ng-controller="mainCtrl">
  <form ng-submit="getInfo(url)">
    <input type="text" name="url" ng-model="url"/>
    <input type="submit" value="Fetch Info" />
  </form>
  <div style="border: 1px solid #000000; padding: 10px; margin: 10px; width: 500px;" ng-show="info">
      <h2>{{info.data.ogTitle}}</h2>
      <p>{{info.data.ogUrl}}</p>
      <table>
          <tr>
              <td width="120px"><img ng-src="{{info.data.ogImage.url}}" title="{{info.data.ogTitle}}" width="100" height="100"/></td>
              <td>{{info.data.ogDescription}}</td>
          </tr>
      </table>
  </div>
</body>
</html>
